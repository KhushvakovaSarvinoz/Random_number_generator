<!DOCTYPE html>
<html lang:en>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="/style/style.css" rel="stylesheet">
        <title> Random number generator</title>
   
    </head>
    <body>
      <div class="contanier p-4 mt-4">
        <div class="row align-item-center">
          <div class="col text-center headings">
            <h3> HTML & CSS & JS</h3>
            <h1> Random number generator </h1>
            <div class="notes">
              <ul>
                To take good results:
                <li>
                  Both values must be entered;
                </li>
                <li>
                  Min value must be less than max value;
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="col">
                <label for="min" class="form-label">Min</label>
                <input type="number" class="form-control" id="min">
              </div>
              <div class="col">
                <label for="max" class="form-label">Max</label>
                <input type="number" class="form-control" id="max">
              </div>
            </div>
            <div class="d-grid">
              <button type="button" class="btn btn-primary mt-4 btn-block" id="generate">START</button>
              <div id="alert"></div>
            </div>
            <h1 class="mt-3 text-center" id="placeholder">
              #
            </h1> 
          </div>
          <div id="alert"></div>
        </div>
      </div>
      <script src="/js/script.js"></script>
    </body>

</html>
